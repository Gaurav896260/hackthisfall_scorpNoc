<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup Form</title>
</head>
<body>
    <div class="frame">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <div class="overlap"><img class="illustration" src="img/illustration.png" /></div>
                <div class="div">
                    <div class="text-wrapper">PWD Help</div>
                    <div class="div-2">
                        <div class="div-3">
                            <div class="welcomeback-fabiana">Welcome ðŸ‘‹</div>
                            <div class="welcomeback-fabiana-2">Please sign up here</div>
                        </div>
                        <div class="div-2">
                            <div class="div-4">
                                <form id="signup-form">
                                    <div class="input">
                                        <div class="div-6">
                                            <div class="div-7">
                                                <div class="text">Name</div>
                                                <input type="text" id="name" placeholder="Enter your name" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input">
                                        <div class="div-6">
                                            <div class="div-7">
                                                <div class="text">Email Address</div>
                                                <input type="email" id="email" placeholder="Enter your email" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input">
                                        <div class="div-6">
                                            <div class="div-7">
                                                <div class="text">Password</div>
                                                <input type="password" id="password" placeholder="Enter your password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button">
                                        <button type="submit" class="button-2">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="logo" src="img/logo.svg" />
            </div>
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Example: Validate form fields (You should perform more validation)
            if (!name || !email || !password) {
                alert("All fields are required");
                return;
            }

            // Prepare data to send to the server
            var formData = {
                name: name,
                email: email,
                password: password
            };

            // Example: Send data to the server using fetch API
            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Handle server response
                alert("User registered successfully");
            })
            .catch(error => {
                console.error("There was a problem with the fetch operation:", error);
                alert("An error occurred while registering the user");
            });
        });
    </script>
</body>
</html>
